<!DOCTYPE html>
<html>
<head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/user.css') }}">
</head>

<body>
    <h1>Hello {{session.u_name}}! </h1>
    <button onclick="logout()" class="logout">Log Out</button>
    <div class="tab">
        <button class="tablinks" onclick="openTask(event, 'Search');searchBooksByTitle()">Search</button>
        <button class="tablinks" onclick="openTask(event, 'Checkouts');currentCheckouts()">Checkouts</button>
        <button class="tablinks" onclick="openTask(event, 'Holds');currentHolds()">Holds</button>
      </div>
      
      <!-- Tab content -->
      <div id="Search" class="tabcontent">
        <h3>Search</h3>
        <input id="searchfield" type="text">
        <button type="button" onclick="searchBooksByTitle()">Search</button>
        
        <table>
            <thead>
                <tr class="align">
                  <th></th>
                  <th>Book Title</th>
                  <th>Pages</th>
                  <th>Rating</th>
                  <th>Type</th>
                  <th>Availability</th>
                </tr>
              </thead>
              <tbody id="searchResults">
          
              </tbody>
        </table>
      </div>
      
      <div id="Checkouts" class="tabcontent">
        <h3>Checkouts</h3>
        <table>
          <thead>
            <tr class="align">
              <th></th>
              <th>Book Title</th>
              <th>Type</th>
            </tr>
          </thead>
          <tbody id="checkoutTable">
      
          </tbody>
        </table>
      </div>
      
      <div id="Holds" class="tabcontent">
        <h3>Holds</h3>
        <table>
        <thead>
          <tr class="align">
            <th></th>
            <th>Book Title</th>
            <th>Hold Placed</th>
            <th>Availability</th>
          </tr>
        </thead>
        <tbody id="holdTable">
    
        </tbody>
      </table>
      </div>

</body>
  
<script src="{{url_for('static', filename='user.js')}}"></script>

</html>
